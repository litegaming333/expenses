<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Welcome - Expense Tracker</title>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff">

  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    .home-container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }

    .home-container h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .home-container p {
      color: #555;
      margin-bottom: 25px;
    }

    body.dark-mode .home-container p {
      color: #ccc;
    }

    .home-container a {
      display: block;
      width: fit-content;
      margin: 0 auto;
      padding: 12px 20px;
      text-decoration: none;
      background-color: #2e8b57;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .home-container a:hover {
      background-color: #246b45;
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    body.dark-mode .dark-toggle {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</div>
  <div class="home-container">
    <h1>Welcome to Expense Tracker ðŸ’°</h1>
    <p>Track your money, anytime and anywhere.</p>
    <a href="tracker.html">Start Tracking</a>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Load dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>

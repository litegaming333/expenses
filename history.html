<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background: #1e1e1e;
    }

    .history-item {
      background: #f9f9f9;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-mode .history-item {
      background: #2c2c2c;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Transaction History</h2>
      <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
    <a class="back-btn" href="tracker.html">â¬… Back to Tracker</a>
    <div id="history-list">Loading...</div>
  </div>

  <script>
    const SUPABASE_URL = 'https://hyysjujdyvbcuzbgaqxp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5eXNqdWpkeXZiY3V6YmdhcXhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyODc5ODQsImV4cCI6MjA2NDg2Mzk4NH0.m7s-KYb2CrsZXYrvAPGK8Z61GknH-5_UKULqj1n5jIk';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadHistory() {
      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;

      if (!user) {
        alert('You are not logged in!');
        window.location.href = 'tracker.html';
        return;
      }

      const { data, error } = await supabase
        .from('transactions')
        .select('*')
        .eq('user_id', user.id)
        .order('date', { ascending: false });

      const listDiv = document.getElementById('history-list');
      listDiv.innerHTML = '';

      if (error || !data.length) {
        listDiv.innerHTML = '<p>No transactions found.</p>';
        return;
      }

      data.forEach(txn => {
        const date = new Date(txn.date).toLocaleDateString('en-GB');
        const el = document.createElement('div');
        el.className = 'history-item';
        el.innerHTML = `
          <div>
            <strong>${txn.type === 'add' ? '+' : '-'} â‚¹${txn.amount}</strong><br/>
            ${txn.note || 'No note'}<br/>
            <small>${date}</small>
          </div>
        `;
        listDiv.appendChild(el);
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', isDark ? 'enabled' : 'disabled');
    }

    window.onload = () => {
      if (localStorage.getItem('dark-mode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
      loadHistory();
    };
  </script>
</body>
</html>
